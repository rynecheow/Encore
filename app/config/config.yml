imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: vich_uploader.yml }

framework:
    esi:             { enabled: true }
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: [ "twig" ]
        assets_base_urls:
            http: [ "http://%encore.host%:%encore.port%/" ] # php server use port 8000
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        cookie_lifetime:    2592000
        cookie_domain:      "%encore.host%"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    read_from:      %kernel.root_dir%/Resources/public/
    write_to:       %kernel.root_dir%/../web/
    assets:
        encore_css:
            inputs:
                - css/encore/font.css
                - css/encore/encore.less
                - css/libs/*.css
            output: css/encore.css
        encore_js:
            inputs:
              - js/encore/encore.js
            output: js/encore.min.js
    filters:
        lessphp:
            apply_to: \.less$
            # Formatter options: compressed, lessjs, classic
            formatter: "classic"
            preserve_comments: true
            presets:
                my_variable: "#000"
        cssrewrite: 
            apply_to: \.css$
        uglifyjs2:
            bin: %uglifyjs%
            apply_to: \.js$
        uglifycss:
            bin: %uglifycss%
            apply_to: \.css$
    variables:
        env: [dev, prod]

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

